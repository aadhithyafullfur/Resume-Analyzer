version: "3.8"
services:
  ml_api:
    build: ./ml_api
    volumes:
      - ./ml_api/models:/app/models:ro
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/models

  server:
    build: ./server
    working_dir: /app
    command: node src/server.js
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ML_API_URL=http://ml_api:8000
      - UPLOAD_DIR=/app/uploads
    depends_on:
      - ml_api

  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
